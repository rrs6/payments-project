spring.application.name=transaction-validator
spring.datasource.url=jdbc:postgresql://transaction-validator:5432/transaction-validator-db
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.locations=classpath:db/migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.debug=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

cloud.aws.credentials.access-key=localstack
cloud.aws.credentials.secret-key=localstack
cloud.aws.region.static=us-east-1
cloud.aws.endpoint.sqs=https://localstack-main:4566/000000000000/